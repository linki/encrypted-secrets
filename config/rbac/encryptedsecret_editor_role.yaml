# permissions for end users to edit encryptedsecrets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: encryptedsecret-editor-role
rules:
- apiGroups:
  - k8s.linki.space
  resources:
  - encryptedsecrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - k8s.linki.space
  resources:
  - encryptedsecrets/status
  verbs:
  - get
